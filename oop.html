<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

  <body>
    <div class="container">
 <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control" id="new-street">
                </div>

                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control" id="new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control" id="new-state">

                </div>
              </div>
            </div>
             <button type="submit" class="btn">Add</button>
            <span class="btn btn-primary" id="add-address">Another address</span>

            <span
          </form>

          <h2 class="contact-submit">Contacts:</h2>
            <ul id="contacts" class="contact-link">

            </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h1>Contact Details</h1>
            <p>First name: <span class="first-name-detail"></span></p>
            <p>Last name: <span class="last-name-detail"></span></p>
          <!--   <p>Street: <span class="street-detail"></span></p>
            <p>City: <span class="city-detail"></span></p>
            <p>State: <span class="state-detail"></span></p> -->
            <p>Addresses:</p>
            <ul id="addresses">

            </ul>
          </div>
        </div>
        </div>
      </div>


    </div>
  </body>
</html>
